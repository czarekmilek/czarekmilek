name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Ensure directory exists
        run: mkdir -p profile

      # Languages (Pie Layout)
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=pie&langs_count=6&theme=omni
          path: profile/top-langs.svg
          token: ${{ secrets.METRICS_TOKEN }}

      # Selected Repo Tiles
      - name: Generate engineering thesis tile
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=OtterlyWell&theme=omni
          path: profile/otterlywell.svg
          token: ${{ secrets.METRICS_TOKEN }}

      - name: Generate Persona Dialectics tile
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Persona-Dialectics&theme=omni
          path: profile/personadialectics.svg
          token: ${{ secrets.METRICS_TOKEN }}

      - name: Generate Python Learning Platform tile
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Python-Learning-Platform&theme=omni
          path: profile/pythonlearningplatform.svg
          token: ${{ secrets.METRICS_TOKEN }}

      - name: Generate Music Genre Classifier tile
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Music-Genre-Classifier&theme=omni
          path: profile/musicclassifier.svg
          token: ${{ secrets.METRICS_TOKEN }}


      - name: Generate NIFS3 tile
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=NIFS3&theme=omni
          path: profile/nifs3.svg
          token: ${{ secrets.METRICS_TOKEN }}
          
      - name: Generate Traceroute tile
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Traceroute&theme=omni
          path: profile/traceroute.svg
          token: ${{ secrets.METRICS_TOKEN }}


      - name: Generate Numbers-Problem tile
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Numbers-Problem&theme=omni
          path: profile/numbersproblem.svg
          token: ${{ secrets.METRICS_TOKEN }}


      - name: Generate Chinese-Cell tile
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Chinese-Cell&theme=omni
          path: profile/chinesecell.svg
          token: ${{ secrets.METRICS_TOKEN }}


      - name: Generate Coins Problem tile
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Coins-Problem&theme=omni
          path: profile/coinsproblem.svg
          token: ${{ secrets.METRICS_TOKEN }}


      - name: Commit and Push cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore: update readme stats [skip ci]" || exit 0
          git push
